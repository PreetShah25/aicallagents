version: "3.9"
services:
  ui:
    build: .
    image: ai-call-exchange-pro:latest
    container_name: ace_ui
    ports: ["8501:8501"]
    env_file: [".env"]
    volumes:
      - ./data/knowledge:/app/data/knowledge
  api:
    build: .
    image: ai-call-exchange-pro:latest
    container_name: ace_api
    command: ["python", "src/ace_pro/app/api.py"]
    ports: ["8000:8000"]
    env_file: [".env"]
    volumes:
      - ./data/knowledge:/app/data/knowledge
  twilio:
    build: .
    image: ai-call-exchange-pro:latest
    container_name: ace_twilio
    command: ["python", "src/ace_pro/app/twilio_server.py"]
    ports: ["8001:8000"]
    env_file: [".env"]
